#配置中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#nacos服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#组
spring.cloud.nacos.config.group=GuliShop
#开发环境
spring.profiles.active=prod
# 服务名
spring.application.name=service-order
#命名空间
spring.cloud.nacos.config.namespace=b5eca36f-bd16-4344-b478-76a0d44f4132
#多配置文件
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[0].data-id=mysql.properties
spring.cloud.nacos.config.ext-config[0].group=GuliShop
spring.cloud.nacos.config.ext-config[0].refresh=true
spring.cloud.nacos.config.ext-config[1].data-id=redis.properties
spring.cloud.nacos.config.ext-config[1].group=GuliShop
spring.cloud.nacos.config.ext-config[1].refresh=true
spring.cloud.nacos.config.ext-config[2].data-id=wxpay.properties
spring.cloud.nacos.config.ext-config[2].group=GuliShop
spring.cloud.nacos.config.ext-config[2].refresh=true
spring.cloud.nacos.config.ext-config[3].data-id=service-order.prod.properties
spring.cloud.nacos.config.ext-config[3].group=GuliShop
spring.cloud.nacos.config.ext-config[3].refresh=true


